<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best of the Best UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:700,400&display=swap" rel="stylesheet">
   <link rel="icon" type="image/png" href="images/fav.png">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 6px 32px rgba(52, 152, 219, 0.25);
            padding: 48px 36px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.2rem;
            color: #2980ef;
            font-weight: 700;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .btn-group {
            display: flex;
            gap: 32px;
            justify-content: center;
        }
        .btn {
            padding: 16px 36px;
            background: linear-gradient(90deg, #2980ef 20%, #6dd5fa 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(41, 128, 239, 0.12);
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
            outline: none;
        }
        .btn:hover, .btn:focus {
            background: linear-gradient(90deg, #6dd5fa 20%, #2980ef 100%);
            transform: scale(1.07);
            box-shadow: 0 6px 24px rgba(41, 128, 239, 0.20);
        }
        @media (max-width: 520px) {
            .container {
                padding: 24px 8px;
            }
            .btn-group {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Action</h1>
        <div class="btn-group">
            <button class="btn" onclick="window.location.href='page1.html'">Go to Page 1</button>
            <button class="btn" onclick="window.location.href='page2.html'">Go to Page 2</button>
        </div>
    </div>
</body>
</html>
